project:
  type: website
  output-dir: _site

website:
  title: "Maxime Rivest"
  description: "Personal blog"
  site-url: "https://maximerivest.com"
  navbar:
    right:
      - href: https://x.com/maximerivest
        text: X
  page-navigation: true
  repo-url: https://github.com/maximerivest/blog
  repo-actions: [edit]
  google-analytics: "G-532FMB8ETS" # your Measurement ID

resources:
  - assets
  - posts/*.jpg
  - posts/*.jpeg
  - posts/*.png

format:
  html:
    theme:
      light: [cosmo, styles-light.scss, styles-mobile.scss, styles-code-copy-fix.scss, styles-zen-buttons.scss]
      dark: [darkly, styles-dark.scss, styles-mobile.scss, styles-code-copy-fix.scss, styles-zen-buttons.scss]
    include-after-body:
      - text: |
          <script src="/assets/js/custom.js" defer></script>
    toc: true
    toc-depth: 3
    toc-location: right
    smooth-scroll: true
    link-external-icon: false
    link-external-newwindow: false
    code-fold: false
    code-tools: true
    code-copy: true
    anchor-sections: true
    number-sections: false
    highlight-style:
      light: github
      dark: monokai
